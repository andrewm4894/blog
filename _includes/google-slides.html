<div class="slides-embed">
  <iframe 
    src="https://docs.google.com/presentation/d/e/{{ include.id }}/embed?start=false&loop=false&delayms=3000" 
    title="{% if include.title %}{{ include.title }}{% else %}Google Slides Presentation{% endif %}"
    allowfullscreen="true" 
    mozallowfullscreen="true" 
    webkitallowfullscreen="true">
  </iframe>
</div>
