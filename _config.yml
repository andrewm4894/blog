title: andrewm4894.com
description: >
  Personal blog blah blah, migrated from WordPress.

# Site configuration
baseurl: ""  # No subpath since the entire domain serves the blog
url: "https://andrewm4894.com"  # Your custom domain

# Theme configuration
remote_theme: pages-themes/minimal@v0.2.0
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-remote-theme

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
  parse_block_html: true
  parse_span_html: true
permalink: /:year/:month/:day/:title/

# Defaults
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Exclude directories and files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - _posts_backup
