<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Source+Sans+Pro:ital,wght@0,400;0,600;1,400;1,600&family=JetBrains+Mono:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">

    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css?v={{ site.time | date: '%Y%m%d%H%M%S' }}">
    <style>
      /* Typography */
      body {
        font-family: 'Source Sans Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        font-size: 16px;
        line-height: 1.6;
        color: #333;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        font-weight: 600;
        color: #1a1a1a;
        line-height: 1.3;
      }
      
      h1 { font-size: 2.5rem; font-weight: 700; }
      h2 { font-size: 2rem; }
      h3 { font-size: 1.5rem; }
      h4 { font-size: 1.25rem; }
      h5 { font-size: 1.125rem; }
      h6 { font-size: 1rem; }
      
      code, pre {
        font-family: 'JetBrains Mono', 'Fira Code', 'Courier New', monospace;
      }
      
      /* Override default theme styles */
      header {
        width: auto;
        float: none;
        position: static;
        padding: 0;
      }
      section {
        width: auto;
        float: none;
        padding: 0;
      }
      .wrapper {
        width: auto;
        margin: 0 auto;
        padding: 0 20px;
        max-width: 1200px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      {{ content }}
    </div>
  </body>
</html>
