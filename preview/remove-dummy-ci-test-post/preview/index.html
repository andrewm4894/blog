<!DOCTYPE html>
<html>
<head>
  <title>Branch Previews - andrewm4894.com</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; }
    h1 { color: #333; }
    .preview-item { 
      background: #f5f5f5; 
      padding: 15px; 
      margin: 10px 0; 
      border-radius: 5px; 
      border-left: 4px solid #007cba;
    }
    .preview-item a { 
      text-decoration: none; 
      color: #007cba; 
      font-weight: bold; 
      font-size: 18px;
    }
    .preview-item a:hover { text-decoration: underline; }
    .preview-meta { color: #666; font-size: 14px; margin-top: 5px; }
    .back-link { 
      display: inline-block; 
      margin-top: 20px; 
      color: #007cba; 
      text-decoration: none; 
    }
  </style>
</head>
<body>
  <h1>üöÄ Branch Previews</h1>
  <p>Available preview deployments:</p>
  <div id="previews">
    <div class="preview-item">
      <a href="/preview/$PREVIEW_PATH/">{{ steps.preview-path.outputs.path }}</a>
      <div class="preview-meta">
        Type: branch | 
        Updated: $(date -u +"%Y-%m-%d %H:%M UTC") |
        Commit: 1d95f5c6565cadcc4d31b2c6450fa00814910a96
      </div>
    </div>
  </div>
