name: Deploy Main Site

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages-main"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build Jekyll site
        env:
          JEKYLL_ENV: production
        run: |
          bundle install --jobs 4 --retry 3
          bundle exec jekyll build

      - name: Deploy to GitHub Pages (Main Site)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: gh-pages
          keep_files: true
          exclude_assets: 'preview/**'

      - name: Add deployment summary
        run: |
          echo "## ðŸš€ Main Site Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Main site:** https://andrewm4894.com" >> $GITHUB_STEP_SUMMARY
          echo "**Preview index:** https://andrewm4894.com/preview/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Deployment includes preservation of any existing branch previews." >> $GITHUB_STEP_SUMMARY
